<body class="text-center">
    
    <main class="form-signin">
      <form [formGroup]="loginForm">
       
        <h1 class="h3 mb-3 fw-normal">Giriş</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="name@example.com">
          <label for="floatingInput">Email adres</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password">
          <label for="floatingPassword">Şifre</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Beni Hatırla
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login()">Onayla</button>
       
      </form>
    </main>
    
    
        
      </body>
