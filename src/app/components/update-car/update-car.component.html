<form class="form-group" [formGroup]="car" (ngSubmit)="UpdataData()">
  <div class="form-group">
    <label for="brandId">Brand</label>
    <select class="form-control" id="brandId" formControlName="brandId">
      <option value="0" disabled selected>Select brand</option>
      <option *ngFor="let brand of brands" [value]="brand.brandId">{{ brand.brandName }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="colorId">Color</label>
    <select class="form-control" id="colorId" formControlName="colorId">
      <option value="0" disabled selected>Select color</option>
      <option *ngFor="let color of colors" [value]="color.colorId">{{ color.colorName }}</option>
    </select>
  </div>

 Model Yıl  <input type="text" id="modelYear" name="modelYear"  class="form-control"
  formControlName="modelYear">
 Fiyat <input type="text" id="dailyPrice" name="dailyPrice"  class="form-control"
  formControlName="dailyPrice">
 Açıklama <input type="text" id="description" name="description"  class="form-control"
  formControlName="description">
 Model <input type="text" id="carName" name="carName"  class="form-control"
  formControlName="carName">
  <div *ngIf="images.length > 0">
    <h4>Car Images</h4>
    <div class="row">
      <div class="col-md-3 mb-2" *ngFor="let image of images">
        <div class="card">
          <img [src]="'https://localhost:7026/'+image.imagePath" class="card-img-top" alt="Car Image">
       
          <div class="card-body">
            <button class="btn btn-danger btn-sm" (click)="deleteImage(image)">Delete</button>

          </div>
          
        </div>
      </div>
      
    </div>
  </div>
  <input type="file" id="images" (change)="uploadImages($event.target)" multiple>
  <button type="submit">Güncelle</button>
</form>
